name: Set Commit Status
description: Modifies the commit status of the most recent commit.
inputs:
  token:
    description: >-
      A token with the ability to modify the commit status
      (`statuses: write` for fine-grained PAT; `repo` for classic PAT)
    default: ${{ github.token }}
    required: true
  context:
    description: The name of the commit status
    required: true
  state:
    description: The commit status to set, either success, error, failure, or pending
    required: true
  description:
    description: A short text explaining the commit status
    default: ''
    required: false
  target_url:
    description: URL/URI linking to further details
    required: false

runs:
  using: composite
  steps:
    - uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd
      env:
        INPUT_CONTEXT: ${{ inputs.context }}
        INPUT_DESCRIPTION: ${{ inputs.description }}
        INPUT_STATE: ${{ inputs.state }}
        INPUT_TARGET_URL: ${{ inputs.target_url }}
      with:
        github-token: ${{ inputs.token }}
        script: |
          const { owner, repo, number } = context.issue;
          const sha = (await github.rest.pulls.get({
            owner: owner,
            repo: repo,
            pull_number: number,
          })).data.head.sha;
          core.debug(`owner: ${owner}`);
          core.debug(`repo: ${repo}`);
          core.debug(`sha: ${sha}`);

          const { context: name, state } = (await github.rest.repos.createCommitStatus({
            context: process.env.INPUT_CONTEXT,
            description: process.env.INPUT_DESCRIPTION,
            owner: owner,
            repo: repo,
            sha: sha,
            state: process.env.INPUT_STATE,
            target_url: process.env.INPUT_TARGET_URL
          })).data;
          core.info(`${name} is ${state}`);
